<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TET</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="form_style.css">
    </head>

    <body>
        <header><h1><Strong>Information</Strong></h1></header>

        <main>
            <form name="private" method="post" id="info" action="demo.php">
                <fieldset>
                <legend>Customer Information</legend>
                <label>ID:</label><input type= "text" name="id" id="id" required="required">
                <label>First Name:</label><input type="text" name="firstName" id="firstName" required="required">
                <label>Last Name:</label><input type="text" name="lastName" id="lastName" required="required">
                <label>Address Line1:</label><input type="text" name="address1" id="address1" required="required">
                <label>Address Line2:</label><input type="text" name="address2" id="address2" required="required">
                <label>City:</label><input type="text" name="city" id="city" required="required">
                <label>State:</label><input type="text" name="state" id="state" required="required">
                <label>Zip:</label><input type="text" name="zip" id="zip" required="required">
                <label>E-mail:</label><input type="text" name="email" id="email" required="required">
                    
                <label>Country:</label><select size="1" name="country" id="country" required="required">
                    <option>US</option>
                    <option>South Korea</option>
                    <option>Mexico</option
                </select>
                
                <input type="submit" value="Sign Me Up Today!">
                <input type="reset">
                </fieldset>
            </form>
        </main>

        <footer>
    
        </footer>

    <body>
</html>
